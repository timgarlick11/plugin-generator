<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Plugin Generator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="container">
		<form action="">
			
			<div class="input-seperator">
				<label class="input-title" for="">What industry are you involved in? </label>
				<input type="radio" data-industry="manufacturing" name="industry" value="manufacturing" required> <label for="">Manufacturing</label>
				<input type="radio" data-industry="warehouse" name="industry" value="warehouse"> <label for="">Warehouse</label>
			</div>
			<div class="input-seperator">
				<label class="input-title" for="">What is your company size?</label>
				<input type="radio" class="company-size" data-company-size="<25" name="company_size" value="25" required> <label for="">< 25  </label>
				<input type="radio" class="company-size" data-company-size="25-75" name="company_size" value="25-75" > <label for="">25 - 75 </label>
				<input type="radio" class="company-size" data-company-size="75-100" name="company_size" value="75-125"> <label for=""> 75 - 125 </label>
				<input type="radio" class="company-size" data-company-size="125+" name="company_size" value="125+"> <label for=""> > 125  </label>
			</div>
			<div class="input-seperator">
				<label class="input-title" for="">How many people will be using the software?</label>
				<input type="radio" class="users" data-users="<2" name="users" value="2" required> <label for="">< 2  </label>
				<input type="radio" class="users" data-users="2-5" name="users" value="2-5"> <label for=""> 2 - 5 </label>
				<input type="radio" class="users" data-users="5-10" name="users" value="5-10"> <label for=""> 5 - 10 </label>
				<input type="radio" class="users" data-users="10+" name="users" value="10+"> <label for=""> > 10  </label>
			</div>
			<div class="input-seperator">
				<label class="input-title" for="">What type of system will be needing software?</label>
				<input type="checkbox" data-system="accounting" name="system" value="accounting"> <label for=""> Accounting </label>
				<input type="checkbox" data-system="barcoding" name="system" value="barcoding"> <label for=""> Barcoding  </label>
				<input type="checkbox" data-system="ecommerce" name="system" value="ecommerce"> <label for=""> eCommerce </label>
				<input type="checkbox" data-system="crm" name="system" value="crm"> <label for=""> CRM </label>
				<input type="checkbox" data-system="edi" name="system" value="edi"> <label for=""> EDI  </label>
			</div>
			<div class="input-seperator">
				<label class="input-title" for="">What is your timeframe for obtaining software?</label>
				<input type="radio" data-timeframe="1" name="timeframe" value="1" required> <label for="">< 1 month </label>
				<input type="radio" data-timeframe="1-3" name="timeframe" value="1-3"> <label for=""> 1 - 3 months </label>
				<input type="radio" data-timeframe="3-6" name="timeframe" value="3-6"> <label for=""> 3 - 6 months </label>
				<input type="radio" data-timeframe="6+" name="timeframe" value="6+"> <label for=""> > 6 months  </label>
			</div>
			<div class="input-seperator">
				<label class="input-title" for="">Please enter the discount code</label>
				<input type="text" name="discount_code" placeholder="Discount Code" required>
			</div>

			<input type="submit">

		</form>

	</div>
	<script src="js/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/actions.js"></script>
</body>
</html>
