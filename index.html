<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Plugin Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="container">

		<div class="pagination-container">
			<ul>
				<li class="start" data-filter="industry"><span>1</span></li>
				<li data-filter="company-size"><span>2</span></li>
				<li data-filter="users"><span>3</span></li>
				<li data-filter="system"><span>4</span></li>
				<li data-filter="timeframe"><span>5</span></li>
				<li data-filter="discount"><span>6</span></li>
			</ul>
		</div>
		<form action="">
			
			<div class="input-seperator" id="industry">
				<label class="input-title" for="">What is your industry? </label>
				<label >
					<input class="industry" type="radio" name="industry" value="manufacturing" required>
					<div class="radio-alternate">Manufacturing</div>
				</label>
				<label>
					<input class="industry" type="radio" name="industry" value="warehouse">
					<div class="radio-alternate">Warehouse</div>
				</label> 
			</div>
			<div class="input-seperator" id="company-size">
				<label class="input-title" for="">What is your company size?</label>
				<input type="radio" class="company-size" name="company_size" value="25" required> <label for="">< 25  </label>
				<input type="radio" class="company-size" name="company_size" value="25-75" > <label for="">25 - 75 </label>
				<input type="radio" class="company-size" name="company_size" value="75-125"> <label for=""> 75 - 125 </label>
				<input type="radio" class="company-size" name="company_size" value="125+"> <label for=""> > 125  </label>
			</div>
			<div class="input-seperator" id="users">
				<label class="input-title" for="">How many people will be using the software?</label>
				<input type="radio" class="users" name="users" value="two-less" required> <label for="">< 2  </label>
				<input type="radio" class="users" name="users" value="two-five"> <label for=""> 2 - 5 </label>
				<input type="radio" class="users" name="users" value="five-ten"> <label for=""> 5 - 10 </label>
				<input type="radio" class="users" name="users" value="ten-plus"> <label for=""> > 10  </label>
			</div>
			<div class="input-seperator" id="system">
				<label class="input-title" for="">What type of system will be needing software?</label>
				<input type="checkbox" class="system" name="system" value="accounting"> <label for=""> Accounting </label>
				<input type="checkbox" class="system" name="system" value="barcoding"> <label for=""> Barcoding  </label>
				<input type="checkbox" class="system" name="system" value="ecommerce"> <label for=""> eCommerce </label>
				<input type="checkbox" class="system" name="system" value="crm"> <label for=""> CRM </label>
				<input type="checkbox" class="system" name="system" value="edi"> <label for=""> EDI  </label>
			</div>
			<div class="input-seperator" id="timeframe">
				<label class="input-title" for="">What is your timeframe for obtaining software?</label>
				<input type="radio" class="timeframe" name="timeframe" value="one" required> <label for="">< 1 month </label>
				<input type="radio" class="timeframe" name="timeframe" value="one-three"> <label for=""> 1 - 3 months </label>
				<input type="radio" class="timeframe" name="timeframe" value="three-six"> <label for=""> 3 - 6 months </label>
				<input type="radio" class="timeframe" name="timeframe" value="six-plus"> <label for=""> > 6 months  </label>
			</div>
			<div class="input-seperator" id="discount">
				<label class="input-title" for="">Please enter the discount code</label>
				<input type="text" class="discount" name="discount_code" placeholder="Discount Code" required>
			</div>
			<div class="input-seperator" id="submit">
				<input type="submit">
			</div>

		</form>

	</div>
	<script src="js/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/actions.js"></script>
</body>
</html>
