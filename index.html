<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Plugin Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="progress-container">
		<div class="progress-bar"></div>
	</div>
	<div class="container">

		<div class="pagination-container">

			<button class="start" data-filter="industry"><span>1</span></button>

			<button data-filter="company-size"><span>2</span></button>

			<button data-filter="users"><span>3</span></button>

			<button data-filter="system"><span>4</span></button>

			<button data-filter="timeframe"><span>5</span></button>

			<button data-filter="discount"><span>6</span></button>

		</div>
		<form action="">

			
			<div class="input-seperator" id="industry" data-number="1">
				<label class="input-title" for="">What is your industry? </label>
				<label >
					<input class="industry" type="radio" name="industry" value="manufacturing" required>
					<div class="radio-alternate">Manufacturing</div>
				</label>
				<label>
					<input class="industry" type="radio" name="industry" value="warehouse">
					<div class="radio-alternate">Warehouse</div>
				</label> 
				<div class="clear"></div>
				<button type="button" class="showNext">Next</button>
			</div>
			<div class="input-seperator" id="company-size" data-number="2">
				<label class="input-title" for="">What is your company size?</label>
				<label>
					<input type="radio" class="company-size" name="company_size" value="25" required>
					<div class="radio-alternate">< 25</div>
				</label>
				<label>
					<input type="radio" class="company-size" name="company_size" value="25-75" >
					<div class="radio-alternate">25 - 75</div>
				</label>
				<label>
					<input type="radio" class="company-size" name="company_size" value="75-125">
					<div class="radio-alternate">75 - 125</div>
				</label>
				<label>
					<input type="radio" class="company-size" name="company_size" value="125+">
					<div class="radio-alternate">125+</div>
				</label>
				<div class="clear"></div>
				<button type="button" class="showPrevious">Previous</button>
				<button type="button" class="showNext">Next</button>
			</div>
			<div class="input-seperator" id="users" data-number="3">
				<label class="input-title" for="">How many people will be using the software?</label>
				<label >
					<input type="radio" class="users" name="users" value="two-less" required>
					<div class="radio-alternate">< 2</div>
				</label>
				<label>
					<input type="radio" class="users" name="users" value="two-five">
					<div class="radio-alternate">2 - 5</div>
				</label>
				<label>
					<input type="radio" class="users" name="users" value="five-ten">
					<div class="radio-alternate">5 - 10</div>
				</label>
				<label>
					<input type="radio" class="users" name="users" value="ten-plus"> 
					<div class="radio-alternate">10+</div>
				</label>
				<div class="clear"></div>
				<button type="button" class="showPrevious">Previous</button>
				<button type="button" class="showNext">Next</button>
			</div>
			<div class="input-seperator checked" id="system" data-number="4">
				<label class="input-title" for="">What type of system will be needing software? <span>(select all the apply)</span></label>
				<label>
					<input type="checkbox" class="system" name="system" value="accounting">
					<div class="checkbox-alternate">Accounting</div> 
				</label>
				<label>
					<input type="checkbox" class="system" name="system" value="barcoding">
					<div class="checkbox-alternate">barcoding</div> 
				</label>
				<label>
					<input type="checkbox" class="system" name="system" value="ecommerce">
					<div class="checkbox-alternate">Ecommerce</div> 
				</label>
				<label>
					<input type="checkbox" class="system" name="system" value="crm">
					<div class="checkbox-alternate">CRM</div> 
				</label>
				<label>
					<input type="checkbox" class="system" name="system" value="edi">
					<div class="checkbox-alternate">EDI</div> 
				</label>
				<div class="clear"></div>
				<button type="button" class="showPrevious">Previous</button>
				<button type="button" class="showNext">Next</button>
			</div>
			<div class="input-seperator" id="timeframe" data-number="5">
				<label class="input-title" for="">What is your timeframe for obtaining software?</label>
				<label>
					<input type="radio" class="timeframe" name="timeframe" value="one" required>
					<div class="radio-alternate"> < 1 month</div>
				</label>
				<label>
					<input type="radio" class="timeframe" name="timeframe" value="one-three">
					<div class="radio-alternate">1 - 3  months</div>
				</label>
				<label>
					<input type="radio" class="timeframe" name="timeframe" value="three-six">
					<div class="radio-alternate">3 - 6  months</div>
				</label>
				<label>
					<input type="radio" class="timeframe" name="timeframe" value="six-plus">
					<div class="radio-alternate">6+ months</div>
				</label>
				<div class="clear"></div>
				<button type="button" class="showPrevious">Previous</button>
				<button type="button" class="showNext">Next</button>
			</div>
			<div class="input-seperator" id="discount" data-number="6">
				<label class="input-title" for="">Please fill out information</label>				
				<input type="text" class="customer" name="fname" placeholder="First Name" required>
				<input type="text" class="customer" name="lname" placeholder="Last Name" required>
				<input type="email" class="customer" name="email" placeholder="Email" required>
				<input type="tel" class="customer" name="number" placeholder="Phone Number" required>
				<input type="text" class="customer" name="discount_code" placeholder="Discount Code" required>
				<div class="clear"></div>

				<button type="button" class="showPrevious">Previous</button>
				<button class="showNext" type="submit">Finish</button>
			</div>

		</form>

	</div>
	<script src="js/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/actions.js"></script>
</body>
</html>
